<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Car body -->
  <rect x="30" y="60" width="140" height="40" rx="5" fill="#4A90E2" stroke="#2E5B8A" stroke-width="2"/>
  
  <!-- Car roof -->
  <rect x="50" y="40" width="100" height="30" rx="5" fill="#4A90E2" stroke="#2E5B8A" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="55" y="45" width="90" height="20" rx="3" fill="#87CEEB" stroke="#2E5B8A" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="60" cy="105" r="15" fill="#333" stroke="#000" stroke-width="2"/>
  <circle cx="140" cy="105" r="15" fill="#333" stroke="#000" stroke-width="2"/>
  
  <!-- Wheel centers -->
  <circle cx="60" cy="105" r="8" fill="#666"/>
  <circle cx="140" cy="105" r="8" fill="#666"/>
  
  <!-- Headlights -->
  <circle cx="25" cy="75" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <circle cx="175" cy="75" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- License plate area -->
  <rect x="80" y="95" width="40" height="15" rx="2" fill="#FFF" stroke="#333" stroke-width="1"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">ABC-123</text>
</svg>
